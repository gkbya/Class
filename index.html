<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geography Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .question-container {
    margin-bottom: 20px;
  }
  .question-text {
    font-weight: bold;
  }
  .options {
    margin-top: 10px;
  }
  .option {
    padding: 8px;
    margin-bottom: 6px;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 5px;
  }
  .option.correct {
    background-color: #c8e6c9; /* green */
    border-color: #2e7d32;
    color: #2e7d32;
  }
  .option.wrong {
    background-color: #ffcdd2; /* red */
    border-color: #c62828;
    color: #c62828;
  }
</style>
</head>
<body>

<h1>Geography One Shot Quiz</h1>

<div id="quiz"></div>

<script>
  // Sample questions from your PDF, with correct answers indicated
  const questions = [
    {
      question: "Mushroom rocks are formed due to _____.",
      options: [
        { text: "glacial deposition", correct: false },
        { text: "deposition of sea waves", correct: false },
        { text: "running water erosion", correct: false },
        { text: "wind erosion", correct: true },
      ],
    },
    {
      question: "Which of the following options has the correct types of planetary winds?",
      options: [
        { text: "Local Winds and Periodic Winds", correct: false },
        { text: "Trade Winds and Periodic Winds", correct: false },
        { text: "Trade Winds, Westerlies and Polar Easterlies", correct: true },
        { text: "Polar Winds and Westerlies", correct: false },
      ],
    },
    {
      question: "The centre of a cyclone is a calm area. It is called the _______ of the storm.",
      options: [
        { text: "base", correct: false },
        { text: "focal point", correct: false },
        { text: "eye", correct: true },
        { text: "trigger point", correct: false },
      ],
    },
  ];

  const quizContainer = document.getElementById("quiz");

  questions.forEach((q, index) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question-container";

    const questionText = document.createElement("div");
    questionText.className = "question-text";
    questionText.textContent = `${index + 1}. ${q.question}`;
    qDiv.appendChild(questionText);

    const optionsDiv = document.createElement("div");
    optionsDiv.className = "options";

    q.options.forEach((opt, optIndex) => {
      const optDiv = document.createElement("div");
      optDiv.className = "option";
      optDiv.textContent = opt.text;

      // On clicking an option:
      optDiv.onclick = () => {
        // Remove any existing classes for all options of this question
        Array.from(optionsDiv.children).forEach((child) => {
          child.classList.remove("correct", "wrong");
          child.style.pointerEvents = "auto"; // re-enable clicking if disabled
        });

        // Disable clicking once an option is selected (optional)
        Array.from(optionsDiv.children).forEach((child) => {
          child.style.pointerEvents = "none";
        });

        if (opt.correct) {
          optDiv.classList.add("correct");
        } else {
          optDiv.classList.add("wrong");
          // Optionally highlight the correct answer as well
          const correctOption = Array.from(optionsDiv.children).find(
            (child, i) => q.options[i].correct
          );
          if (correctOption) correctOption.classList.add("correct");
        }
      };

      optionsDiv.appendChild(optDiv);
    });

    qDiv.appendChild(optionsDiv);
    quizContainer.appendChild(qDiv);
  });
</script>

</body>
</html>
