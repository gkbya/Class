    const qDiv = document.createElement("div");

    questionText.className = "question-text";

      const optDiv = document.createElement("div");
      optDiv.className = "option";
      optDiv.textContent = opt.text;

      // On clicking an option:
      optDiv.onclick = () => {
        // Remove any existing classes for all options of this question
        Array.from(optionsDiv.children).forEach((child) => {
          child.classList.remove("correct", "wrong");
          child.style.pointerEvents = "auto"; // re-enable clicking if disabled
        });

        // Disable clicking once an option is selected (optional)
        Array.from(optionsDiv.children).forEach((child) => {
          child.style.pointerEvents = "none";
        });

        if (opt.correct) {
          optDiv.classList.add("correct");
        } else {
          optDiv.classList.add("wrong");
          // Optionally highlight the correct answer as well
          const correctOption = Array.from(optionsDiv.children).find(
            (child, i) => q.options[i].correct
          );
          if (correctOption) correctOption.classList.add("correct");
        }
      };

      optionsDiv.appendChild(optDiv);
    });
